<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider / Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <img src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg" alt="Nature Image" class="slide" alt="Slide 1">
      <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" alt="Random Image" class="slide" alt="Slide 2">
      <img src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg" class="slide" alt="Slide 3">
      <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" alt="Random Image"  class="slide" alt="Slide 4">
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
    <div class="indicators">
      <span class="indicator" data-slide="0"></span>
      <span class="indicator" data-slide="1"></span>
      <span class="indicator" data-slide="2"></span>
      <span class="indicator" data-slide="3"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
